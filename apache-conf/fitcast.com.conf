<VirtualHost 72.14.190.37:80 [2600:3c00:e000:19a::ca57]:80>
	ServerName fitcast.com
	ServerAlias *.fitcast.com weightcast.com *.weightcast.com

	CustomLog /var/log/apache2/fitcast.log combined
	AddDefaultCharset UTF-8

	ServerAdmin webmaster@localhost

	DocumentRoot /var/www/fitcast
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
RewriteEngine on
RewriteCond %{SERVER_NAME} =*.fitcast.com [OR]
RewriteCond %{SERVER_NAME} =weightcast.com [OR]
RewriteCond %{SERVER_NAME} =*.weightcast.com [OR]
RewriteCond %{SERVER_NAME} =fitcast.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
